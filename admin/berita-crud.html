<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Berita - Madrasah Aliyah Tarbiyatushibyan Plus Keterampilan</title>
    <link rel="stylesheet" href="..//style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-dashboard {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .admin-header {
            background-color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-logo h1 {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .admin-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .admin-logout {
            background-color: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .admin-logout:hover {
            background-color: #c0392b;
        }
        
        .admin-main {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        .admin-sidebar {
            width: 250px;
            background-color: white;
            padding: 2rem 0;
            box-shadow: var(--shadow);
        }
        
        .admin-menu {
            list-style: none;
        }
        
        .admin-menu li {
            margin-bottom: 0.5rem;
        }
        
        .admin-menu a {
            display: block;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            color: var(--dark);
            transition: var(--transition);
        }
        
        .admin-menu a:hover,
        .admin-menu a.active {
            background-color: var(--secondary);
            color: white;
        }
        
        .admin-content {
            flex: 1;
            padding: 2rem;
        }
        
        .admin-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .admin-section h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #e67e22;
        }
        
        .news-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        
        .news-table th,
        .news-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .news-table th {
            background-color: var(--light);
            font-weight: 600;
            color: var(--primary);
        }
        
        .news-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .search-container input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        
        .search-container button {
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }
        
        .pagination a {
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: 1px solid #ddd;
            color: var(--dark);
        }
        
        .pagination a.active {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .loading:after {
            content: " ...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: " ."; }
            40% { content: " .."; }
            60%, 100% { content: " ..."; }
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <header class="admin-header">
            <div class="container">
                <nav class="admin-nav">
                    <div class="admin-logo">
                        <img src="images\logo MA yatashi blue.jpg" alt="Logo">
                        <h1>Dashboard Admin</h1>
                    </div>
                    <div class="admin-user">
                        <span>Admin</span>
                        <a href="logout.html" class="admin-logout">Logout</a>
                    </div>
                </nav>
            </div>
        </header>
        
        <div class="admin-main">
            <aside class="admin-sidebar">
                <ul class="admin-menu">
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="berita-crud.html" class="active"><i class="fas fa-newspaper"></i> Berita</a></li>
                    <li><a href="guru-crud.html"><i class="fas fa-chalkboard-teacher"></i> Guru</a></li>
                    <li><a href="#"><i class="fas fa-images"></i> Galeri</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Siswa</a></li>
                    <li><a href="#"><i class="fas fa-calendar"></i> Jadwal</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Statistik</a></li>
                </ul>
            </aside>
            
            <main class="admin-content">
                <div class="admin-section">
                    <h2>Manajemen Berita</h2>
                    
                    <div class="search-container">
                        <input type="text" id="news-search" placeholder="Cari berita...">
                        <button onclick="searchNews()"><i class="fas fa-search"></i> Cari</button>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="openAddNewsModal()"><i class="fas fa-plus"></i> Tambah Berita</button>
                    </div>
                    
                    <div id="loading" class="loading">Memuat data berita</div>
                    
                    <table class="news-table" id="news-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Judul</th>
                                <th>Kategori</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="news-table-body">
                        </tbody>
                    </table>
                    
                    <div class="pagination" id="pagination" style="display: none;">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Add/Edit News Modal -->
    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeNewsModal()">&times;</span>
            <h2 id="news-modal-title">Tambah Berita Baru</h2>
            <form id="news-form">
                <input type="hidden" id="news-id">
                <div class="form-group">
                    <label for="news-title">Judul Berita</label>
                    <input type="text" id="news-title" required>
                </div>
                <div class="form-group">
                    <label for="news-category">Kategori</label>
                    <select id="news-category" required>
                        <option value="akademik">Akademik</option>
                        <option value="ekskul">Ekskul</option>
                        <option value="prestasi">Prestasi</option>
                        <option value="event">Event</option>
                        <option value="keterampilan">Keterampilan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="news-date">Tanggal</label>
                    <input type="date" id="news-date" required>
                </div>
                <div class="form-group">
                    <label for="news-image">Gambar (URL)</label>
                    <input type="text" id="news-image" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="news-content">Isi Berita</label>
                    <textarea id="news-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="news-author">Penulis</label>
                    <input type="text" id="news-author" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeNewsModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let newsData = [];
        
        // Ambil token dari localStorage
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }
        
        // Ambil data berita dari backend Node.js
        function loadNewsData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('news-table').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            
            fetch('/api/berita', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    newsData = data;
                    updateNewsTable();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('news-table').style.display = 'table';
                    document.getElementById('pagination').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').innerHTML = 'Gagal memuat data berita';
                });
        }
        
        // Update tabel berita
        function updateNewsTable() {
            const tableBody = document.getElementById('news-table-body');
            tableBody.innerHTML = '';
            
            newsData.forEach(news => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${news.id}</td>
                    <td>${news.judul}</td>
                    <td>${formatCategory(news.kategori)}</td>
                    <td>${news.tanggal}</td>
                    <td>
                        <div class="table-actions">
                            <button class="btn btn-success" onclick="openEditNewsModal(${news.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger" onclick="deleteNews(${news.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Format kategori
        function formatCategory(category) {
            const categories = {
                'akademik': 'Akademik',
                'ekskul': 'Ekskul',
                'prestasi': 'Prestasi',
                'event': 'Event',
                'keterampilan': 'Keterampilan'
            };
            return categories[category] || category;
        }
        
        // Open add news modal
        function openAddNewsModal() {
            document.getElementById('news-modal-title').textContent = 'Tambah Berita Baru';
            document.getElementById('news-form').reset();
            document.getElementById('news-id').value = '';
            document.getElementById('news-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('news-modal').style.display = 'block';
        }
        
        // Open edit news modal
        function openEditNewsModal(id) {
            const news = newsData.find(n => n.id === id);
            if (news) {
                document.getElementById('news-modal-title').textContent = 'Edit Berita';
                document.getElementById('news-id').value = news.id;
                document.getElementById('news-title').value = news.judul;
                document.getElementById('news-category').value = news.kategori;
                document.getElementById('news-date').value = news.tanggal;
                document.getElementById('news-image').value = news.gambar;
                document.getElementById('news-content').value = news.isi;
                document.getElementById('news-author').value = news.author;
                document.getElementById('news-modal').style.display = 'block';
            }
        }
        
        // Close news modal
        function closeNewsModal() {
            document.getElementById('news-modal').style.display = 'none';
        }
        
        // Save news (add or update)
        document.getElementById('news-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('news-id').value;
            const title = document.getElementById('news-title').value;
            const category = document.getElementById('news-category').value;
            const date = document.getElementById('news-date').value;
            const image = document.getElementById('news-image').value;
            const content = document.getElementById('news-content').value;
            const author = document.getElementById('news-author').value;
            
            const newsDataToSend = {
                judul: title,
                tanggal: date,
                kategori: category,
                gambar: image,
                isi: content,
                author: author
            };
            
            let url = '/api/berita';
            let method = 'POST';
            
            if (id) {
                url = `/api/berita/${id}`;
                method = 'PUT';
            }
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(newsDataToSend)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    closeNewsModal();
                    loadNewsData(); // Refresh data
                } else {
                    alert('Gagal menyimpan  ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menyimpan data');
            });
        });
        
        // Delete news
        function deleteNews(id) {
            if (confirm('Apakah Anda yakin ingin menghapus berita ini?')) {
                fetch(`/api/berita/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message);
                        loadNewsData(); // Refresh data
                    } else {
                        alert('Gagal menghapus data: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat menghapus data');
                });
            }
        }
        
        // Search news
        function searchNews() {
            const searchTerm = document.getElementById('news-search').value.toLowerCase();
            const filteredNews = newsData.filter(news => 
                news.judul.toLowerCase().includes(searchTerm) || 
                news.kategori.toLowerCase().includes(searchTerm) ||
                news.author.toLowerCase().includes(searchTerm)
            );
            
            const tableBody = document.getElementById('news-table-body');
            tableBody.innerHTML = '';
            
            filteredNews.forEach(news => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${news.id}</td>
                    <td>${news.judul}</td>
                    <td>${formatCategory(news.kategori)}</td>
                    <td>${news.tanggal}</td>
                    <td>
                        <div class="table-actions">
                            <button class="btn btn-success" onclick="openEditNewsModal(${news.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger" onclick="deleteNews(${news.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('news-modal');
            if (event.target === modal) {
                closeNewsModal();
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadNewsData);
    </script>
</body>
</html>
